<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fragment shaders</title>
    <script
      type="text/javascript"
      src="https://rawgit.com/patriciogonzalezvivo/glslCanvas/master/dist/GlslCanvas.js"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>fragment shaders*</h1>
    <div id="shaders">
      <canvas
        id="0"
        class="glslCanvas"
        data-fragment-url="./03-uniforms/uniforms.frag"
        width="400"
        height="400"
      ></canvas>
      <canvas
        id="1"
        class="glslCanvas"
        data-fragment-url="./03-uniforms/gl_FragCoord.frag"
        width="400"
        height="400"
      ></canvas>
      <canvas
        id="2"
        class="glslCanvas"
        data-fragment-url="./03-uniforms/gl_FragCoord_2.frag"
        width="400"
        height="400"
      ></canvas>
      <canvas
      id="3"
      class="glslCanvas"
      data-fragment-url="./03-uniforms/gl_FragCoord_3.frag"
      width="400"
      height="400"
    ></canvas>
    </div>
    <p>*double-click for fullscreen.<a href="https://github.com/michaelkolesidis/fragment-shaders">github</a></p>
    <script src="./script.js"></script>
  </body>
</html>
